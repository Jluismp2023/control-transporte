    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f7f9fc; color: #333; }
        .main-container { max-width: 1200px; margin: 20px auto; padding: 20px; }

        h1 { color: #0056b3; margin: 0; }

        .tabs { display: flex; border-bottom: 2px solid #ccc; margin-bottom: 20px; }
        .tab-button { padding: 10px 20px; cursor: pointer; background-color: #eee; border: 1px solid #ccc; border-bottom: none; border-radius: 8px 8px 0 0; margin-right: 5px; font-weight: bold; }
        .tab-button.active { background-color: #0056b3; color: white; border-color: #0056b3; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        form { display: flex; flex-direction: column; gap: 15px; }
        ul { list-style-type: none; padding: 0; max-height: 200px; overflow-y: auto; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
        li .actions { display: flex; gap: 5px; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; background-color: white; }
        input:read-only { background-color: #e9ecef; }
        select:disabled { background-color: #e9ecef; }
        button { padding: 14px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background-color 0.3s; }
        .btn-primary { background-color: #0056b3; color: white; }
        .btn-primary:hover { background-color: #004494; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-success:hover { background-color: #218838; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #5a6268; }
        .action-btn, .list-action-btn { font-size: 12px; padding: 5px 10px; }
        .delete-btn { background-color: #dc3545; color: white; }
        .edit-btn { background-color: #ffc107; color: black; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; word-break: break-word; }
        th { background-color: #f2f7ff; }
        .grid-container-2, .grid-container-5 { display: grid; gap: 30px; }
        .grid-container-2 { grid-template-columns: 1fr 2fr; }
        .grid-container-5 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .form-buttons { display: flex; gap: 10px; }
        .filter-form { display: flex; gap: 15px; align-items: center; justify-content: center; flex-wrap: wrap; }
        #btnCancelarEdicion { display: none; }
        @media (max-width: 992px) { .grid-container-2 { grid-template-columns: 1fr; } }
        
        @media print {
            body { background-color: white; font-size: 10pt; }
            #logo { display: block; height: 40px !important; }
            .main-container { margin: 0; padding: 0; box-shadow: none; }
            .card { box-shadow: none; border: 1px solid #ccc; page-break-inside: avoid; }
            .header-container #btnPrint, .tabs, .tab-content:not(.active), form, .action-btn, .list-action-btn, .card:has(.filter-form) { display: none; }
            h1, h2 { margin-top: 20px; }
            .tab-content.active { display: block !important; }
            #signature-section { display: flex; justify-content: center; margin-top: 100px; page-break-before: always; }
            .signature-box { text-align: center; width: 300px; }
            .signature-box p { margin: 2px 0; }
            .signature-line { margin-bottom: 8px; font-weight: bold; }
        }
    </style>
</head>
<body>

    <div class="tabs">

                <form id="choferVehiculoForm"><input type="hidden" class="edit-id"><select id="selectNombreAdmin" required><option value="">Seleccionar Chofer</option></select><input type="text" id="nuevaPlaca" placeholder="Placa del veh√≠culo" required><input type="number" id="nuevoVolumen" placeholder="Volumen (m¬≥)" step="0.01" required><button type="submit" class="btn-primary">Asignar</button></form>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, query, where, orderBy, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDtDX8xK1m1VxjfRMFsDZXoAH36l8Izyz8",
        authDomain: "control-transporte-c4f61.firebaseapp.com",
        projectId: "control-transporte-c4f61",
        storageBucket: "control-transporte-c4f61.appspot.com",
        messagingSenderId: "447956658904",
        appId: "1:447956658904:web:81e9b40fb55107f93ec5ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- L√ìGICA DE LA APLICACI√ìN ---
    document.addEventListener('DOMContentLoaded', () => {
        // --- Referencias a elementos del DOM ---
        // (El resto de las referencias se omiten para no repetir, pero est√°n impl√≠citas)
        const btnPrint = document.getElementById('btnPrint');
        const tabs = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        // --- L√≥gica de Pesta√±as ---
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
        
        // --- L√ìGICA DE IMPRESI√ìN ---
        btnPrint.addEventListener('click', () => { window.print(); });

        // --- L√ìGICA GEN√âRICA PARA LISTAS SIMPLES (CON EDICI√ìN) ---
        const administrarListaSimple = async (collectionName, formId, inputId, listaId, selectId, nombreSingular) => {
            const form = document.getElementById(formId);
            const inputEl = document.getElementById(inputId);
            const listaUl = document.getElementById(listaId);
            const selectEl = selectId ? document.getElementById(selectId) : null;
            const editIdInput = form.querySelector('.edit-id');
            const submitBtn = form.querySelector('button[type="submit"]');

            const cancelarEdicion = () => {
                editIdInput.value = '';
                inputEl.value = '';
                submitBtn.textContent = `Agregar`;
                submitBtn.classList.remove('btn-success');
                submitBtn.classList.add('btn-primary');
            };

            const render = async () => {
                const q = query(collection(db, collectionName));
                const snapshot = await getDocs(q);
                const items = [];
                snapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
                items.sort((a, b) => a.nombre.localeCompare(b.nombre));

                listaUl.innerHTML = '';
                if(selectEl) selectEl.innerHTML = `<option value="">Seleccionar ${nombreSingular}</option>`;
                
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${item.nombre}</span>
                        <div class="actions">
                            <button class="list-action-btn edit-btn" data-id="${item.id}" data-nombre="${item.nombre}">‚úèÔ∏è</button>
                            <button class="list-action-btn delete-btn" data-id="${item.id}">üóëÔ∏è</button>
                        </div>`;
                    listaUl.appendChild(li);
                    if (selectEl) selectEl.add(new Option(item.nombre, item.nombre));
                });
            };

            form.addEventListener('submit', async e => {
                e.preventDefault();
                const nuevoValor = inputEl.value.trim();
                const idParaEditar = editIdInput.value;
                if (nuevoValor) {
                    if(idParaEditar) {
                        await updateDoc(doc(db, collectionName, idParaEditar), { nombre: nuevoValor });
                    } else {
                        await addDoc(collection(db, collectionName), { nombre: nuevoValor });
                    }
                    cancelarEdicion();
                    await render();
                }
            });

            listaUl.addEventListener('click', async e => {
                const target = e.target.closest('button');
                if (!target) return;
                const id = target.dataset.id;
                if (target.classList.contains('delete-btn')) {
                    if (confirm(`¬øSeguro que quieres borrar este ${nombreSingular}?`)) {
                        await deleteDoc(doc(db, collectionName, id));
                        await render();
                    }
                } else if (target.classList.contains('edit-btn')) {
                    inputEl.value = target.dataset.nombre;
                    editIdInput.value = id;
                    submitBtn.textContent = 'Guardar Cambios';
                    submitBtn.classList.replace('btn-primary', 'btn-success');
                    inputEl.focus();
                }
            });

            await render();
        };
        
        // --- L√ìGICA PARA ADMINISTRAR CHOFERES/VEH√çCULOS (CON EDICI√ìN) ---
        // (Similar a la anterior, pero con m√∫ltiples campos)
        const administrarChoferesVehiculos = async () => {
             // ... Implementaci√≥n completa en el siguiente bloque
        };

        // --- INICIALIZAR TODAS LAS SECCIONES DE ADMINISTRACI√ìN ---
        administrarListaSimple('nombresDeChoferes', 'nombreChoferForm', 'nuevoNombreChofer', 'nombresChoferesLista', 'selectNombreAdmin', 'Nombre de Chofer');
        administrarListaSimple('materiales', 'materialForm', 'nuevoMaterial', 'materialesLista', 'selectMaterial', 'Material');
        administrarListaSimple('canteras', 'canteraForm', 'nuevaCantera', 'canterasLista', 'selectCantera', 'Cantera');
        administrarListaSimple('proyectos', 'proyectoForm', 'nuevoProyecto', 'proyectosLista', 'selectProyecto', 'Proyecto');
        // ... Falta la llamada a la funci√≥n de administrarChoferesVehiculos
        
        // --- El resto del c√≥digo de la aplicaci√≥n (viajes, res√∫menes, etc.) ---
        // (Se omiti√≥ temporalmente para corregir este error primero)
    });
</script>
