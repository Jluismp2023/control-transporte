<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte de Materiales v49.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --color-primario: #4A90E2;
            --color-secundario: #6c757d;
            --color-fondo: #F8F9FA;
            --color-texto: #343A40;
            --color-borde: #DEE2E6;
            --color-blanco: #FFFFFF;
            --color-error: #dc3545;
            --color-exito: #28a745;
            --color-aviso: #ffc107;
            --sombra-suave: 0 4px 6px rgba(0,0,0,0.08);
        }

        body { 
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: var(--color-fondo); 
            color: var(--color-texto); 
            display: none;
        }
        .main-container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
        #logo { height: 70px; margin-right: 15px; }
        
        .title-container { text-align: center; flex-grow: 1; }
        .title-container h1 { margin: 0; font-size: 1.8em; line-height: 1.2; color: var(--color-primario); }
        .title-container h2 { margin: 5px 0 0 0; font-size: 1.2em; color: var(--color-secundario); font-weight: 400; border: none; }

        h2, h3 { color: var(--color-primario); text-align: center; }
        h2 { border-bottom: 2px solid #eef; padding-bottom: 10px; }
        .card { 
            background: var(--color-blanco); 
            padding: 25px; 
            border-radius: 10px; 
            box-shadow: var(--sombra-suave);
            border: 1px solid var(--color-borde);
            margin-bottom: 30px; 
        }
        .tabs { display: flex; border-bottom: 2px solid var(--color-borde); margin-bottom: 20px; }
        .tab-button { padding: 10px 20px; cursor: pointer; background-color: #eee; border: 1px solid var(--color-borde); border-bottom: none; border-radius: 8px 8px 0 0; margin-right: 5px; font-weight: bold; }
        .tab-button.active { background-color: var(--color-primario); color: var(--color-blanco); border-color: var(--color-primario); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        form { display: flex; flex-direction: column; gap: 15px; }
        ul { list-style-type: none; padding: 0; max-height: 200px; overflow-y: auto; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
        li .actions { display: flex; gap: 5px; }
        input, select, textarea { padding: 12px; border: 1px solid var(--color-borde); border-radius: 6px; font-size: 16px; background-color: var(--color-blanco); font-family: inherit; }
        button { padding: 14px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background-color 0.3s, opacity 0.3s; }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .btn-primary { background-color: var(--color-primario); color: var(--color-blanco); }
        .btn-success { background-color: var(--color-exito); color: var(--color-blanco); }
        .btn-secondary { background-color: var(--color-secundario); color: var(--color-blanco); }
        .action-btn, .list-action-btn { font-size: 12px; padding: 5px 10px; }
        .delete-btn { background-color: var(--color-error); color: var(--color-blanco); }
        .edit-btn { background-color: var(--color-aviso); color: black; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid var(--color-borde); padding: 10px; text-align: left; word-break: break-word; }
        th { background-color: #f2f7ff; }
        tfoot td { font-weight: bold; background-color: #f2f7ff; }
        #registrosBody tr:nth-child(even) { background-color: var(--color-fondo); }
        #registrosBody tr:hover { background-color: #E9ECEF; }
        #registrosBody .action-cell { display: flex; gap: 5px; }
        .admin-container { display: flex; gap: 20px; }
        .admin-sidebar { flex: 0 0 200px; display: flex; flex-direction: column; gap: 10px; }
        .admin-sidebar button { width: 100%; text-align: left; padding: 15px; background-color: #eee; color: var(--color-texto); }
        .admin-sidebar button.active { background-color: var(--color-primario); color: var(--color-blanco); }
        .admin-content { flex-grow: 1; }
        .form-buttons { display: flex; gap: 10px; }
        .filter-form { display: flex; gap: 15px; align-items: center; justify-content: center; flex-wrap: wrap; }
        .filter-form label { font-weight: bold; }
        #btnCancelarEdicion { display: none; }
        .print-only { display: none; }
        #signature-section { display: none; }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .form-grid-span-2 {
            grid-column: 1 / -1;
        }

        /* --- NUEVOS ESTILOS PARA DASHBOARD --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 10px;
        }
        .metric-card {
            background: var(--color-blanco);
            border-radius: 10px;
            box-shadow: var(--sombra-suave);
            padding: 30px 25px;
            text-align: center;
            border: 1px solid var(--color-borde);
        }
        .metric-label {
            font-size: 1.1em;
            color: var(--color-secundario);
            margin-bottom: 15px;
            display: block;
        }
        .metric-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--color-primario);
            display: block;
        }
        .dashboard-button {
            background-color: var(--color-blanco);
            color: var(--color-texto);
            border: 1px solid var(--color-borde);
            border-radius: 10px;
            padding: 25px 20px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: var(--sombra-suave);
            text-align: center;
        }
        .dashboard-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
            border-color: var(--color-primario);
            color: var(--color-primario);
        }
        .dash-icon {
            font-size: 2.8em;
            line-height: 1;
        }
        .admin-only {
            display: none; /* Oculto por defecto, JS lo mostrará si es admin */
        }
        /* --- FIN DE ESTILOS DASHBOARD --- */


        /* --- SECCIÓN DE IMPRESIÓN --- */
        @media print {
            body { 
                background-color: white; 
                font-size: 9pt; 
                font-family: Arial, Helvetica, sans-serif; 
                display: block !important; 
            }
            
            @page {
                size: A4 landscape; 
                margin: 1.5cm;
                
                @top-center {
                    content: "OBRAS EQUIPOS Y CONSTRUCCIONES OBRECO CIA LTDA";
                    font-size: 10pt;
                    font-weight: bold;
                    color: #333;
                    margin-top: 0.5cm;
                }
                @bottom-center { 
                    content: "Página " counter(page); 
                    font-size: 9pt; 
                    color: #666; 
                }
            }
            
            .main-container { margin: 0; padding: 0; }
            .card { 
                box-shadow: none; 
                border: none; 
                padding: 0; 
                margin-bottom: 10px;
                page-break-inside: avoid; 
            }
            
            .print-only { 
                display: block; 
                text-align: center;
                font-size: 1.1em;
                font-weight: bold;
                margin-bottom: 10px;
            }
            
            #print-filter-summary {
                display: block;
                font-size: 9pt;
                font-weight: normal;
                font-style: italic;
                color: #333;
                text-align: left;
                margin: 5px 0 15px 0;
                border-bottom: 1px dashed #999;
                padding-bottom: 10px;
            }
            
            .no-print { display: none; }
            .header-container { display: none; }
            .tabs, .tab-content:not(.active), form, .list-action-btn, .card:has(.filter-form) { 
                display: none; 
            }
            /* Ocultar dashboard en impresión */
            #tab-inicio { display: none; }

            .action-cell { display: none !important; }
            #btnLogout { display: none; }
            .tab-content.active { display: block !important; }
            
            table { border-collapse: collapse; width: 100%; table-layout: fixed; }
            table thead { display: table-header-group; }
            th, td { border: 1px solid #333 !important; padding: 5px; text-align: left; vertical-align: middle; word-break: break-word; }
            th { background-color: #f2f7ff !important; font-weight: bold; text-align: center; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            #registrosBody tr:nth-child(even) { background-color: #F8F9FA !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            tfoot td { background-color: #f2f7ff !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; text-align: center; font-weight: bold; }
            tfoot td:first-child { text-align: right; }
            th.action-cell, td.action-cell { display: none !important; }

            thead th:nth-child(1), tbody td:nth-child(1) { width: 3%; text-align: center; } /* Item */
            thead th:nth-child(2), tbody td:nth-child(2) { width: 8%; } /* Fecha */
            thead th:nth-child(3), tbody td:nth-child(3) { width: 10%; } /* Nombres */
            thead th:nth-child(4), tbody td:nth-child(4) { width: 10%; } /* Placa */
            thead th:nth-child(5), tbody td:nth-child(5) { width: 10%; } /* Material */
            thead th:nth-child(6), tbody td:nth-child(6) { width: 10%; } /* Cantera */
            thead th:nth-child(7), tbody td:nth-child(7) { width: 15%; } /* Proyecto */
            thead th:nth-child(8), tbody td:nth-child(8) { width: 20%; } /* Observaciones */
            thead th:nth-child(9), tbody td:nth-child(9) { width: 4%; text-align: center; } /* Volumen */
            thead th:nth-child(10), tbody td:nth-child(10) { width: 4%; text-align: center; } /* # Viajes */
            thead th:nth-child(11), tbody td:nth-child(11) { width: 6%; text-align: center; font-weight: bold; } /* Vol. Total */
            
            #signature-section { display: flex; justify-content: center; margin-top: 40px; page-break-inside: avoid; }
            .signature-box { text-align: center; width: 350px; }
            .signature-box p { margin: 4px 0; font-size: 11pt; }
            .signature-line { border-top: 1px solid #333; width: 80%; margin: 40px auto 8px auto; padding-top: 5px; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header-container no-print">
        <img id="logo" src="logo.jpg" alt="Logo OBRECO">
        <div class="title-container">
            <h1>OBRAS EQUIPOS Y CONSTRUCCIONES<br>OBRECO CIA LTDA</h1>
            <h2>TRANSPORTE DE MATERIALES PETREOS</h2>
        </div>
        <button id="btnLogout" class="btn-secondary" style="margin-left: auto;">Cerrar Sesión</button>
    </div>

    <div class="tabs no-print">
        <button class="tab-button active" data-tab="tab-inicio">Inicio</button>
        <button class="tab-button" data-tab="tab-registro">Registro</button>
        <button class="tab-button admin-only" data-tab="tab-admin">Administración</button>
        <button class="tab-button" data-tab="tab-summary">Reportes</button>
    </div>

    <div id="tab-inicio" class="tab-content active"></div>
    <div id="tab-registro" class="tab-content"></div>
    <div id="tab-admin" class="tab-content admin-only"></div>
    <div id="tab-summary" class="tab-content"></div>
    
    <div id="signature-section"></div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc, query, where, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDtDX8xK1m1VxjfRMFsDZXoAH36l8Izyz8",
        authDomain: "control-transporte-c4f61.firebaseapp.com",
        projectId: "control-transporte-c4f61",
        storageBucket: "control-transporte-c4f61.appspot.com",
        messagingSenderId: "447956658904",
        appId: "1:447956658904:web:81e9b40fb55107f93ec5ad"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- FUNCIÓN onAuthStateChanged ACTUALIZADA CON ROLES ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.body.style.display = 'block';

            // Comprobar rol de usuario
            try {
                const userDocRef = doc(db, "usuarios", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists() && userDocSnap.data().rol === 'admin') {
                    // Es admin, mostrar elementos de admin
                    document.querySelectorAll('.admin-only').forEach(el => {
                        el.style.display = 'block'; // O 'flex', 'grid' según corresponda
                    });
                    // Ajuste para el tab de admin
                    const adminTabBtn = document.querySelector('.tab-button[data-tab="tab-admin"]');
                    if(adminTabBtn) adminTabBtn.style.display = 'inline-block';
                    const adminTabContent = document.getElementById('tab-admin');
                    if(adminTabContent) adminTabContent.style.display = 'none'; // Se oculta hasta que se haga clic

                } else {
                    // No es admin, ocultar elementos de admin
                    document.querySelectorAll('.admin-only').forEach(el => {
                        el.style.display = 'none';
                    });
                }
            } catch (error) {
                console.error("Error al verificar el rol del usuario:", error);
                // Ocultar admin por seguridad
                document.querySelectorAll('.admin-only').forEach(el => {
                    el.style.display = 'none';
                });
            }

            await inicializarApp();
        }
    });

    // --- NUEVA FUNCIÓN PARA ACTIVAR PESTAÑAS ---
    const activarPestana = (tabId) => {
        // Ocultar todo el contenido
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
        // Desactivar todos los botones de pestaña
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('active');
        });

        // Mostrar el contenido de la pestaña seleccionada
        const contentToShow = document.getElementById(tabId);
        if (contentToShow) {
            contentToShow.classList.add('active');
        }
        
        // Activar el botón de la pestaña seleccionada
        const buttonToActivate = document.querySelector(`.tab-button[data-tab="${tabId}"]`);
        if (buttonToActivate) {
            buttonToActivate.classList.add('active');
        }
    };

    // --- NUEVA FUNCIÓN PARA MÉTRICAS DEL DASHBOARD ---
    const cargarMetricasDashboard = async () => {
        const volumenEl = document.getElementById('volumenMesActual');
        const viajesEl = document.getElementById('viajesMesActual');
        
        if (!volumenEl || !viajesEl) return; // Salir si los elementos no existen

        volumenEl.textContent = 'Cargando...';
        viajesEl.textContent = 'Cargando...';

        try {
            const hoy = new Date();
            const primerDiaMes = new Date(hoy.getFullYear(), hoy.getMonth(), 1).toISOString().slice(0, 10);
            const ultimoDiaMes = new Date(hoy.getFullYear(), hoy.getMonth() + 1, 0).toISOString().slice(0, 10);

            const q = query(collection(db, "registros"),
                where("fecha", ">=", primerDiaMes),
                where("fecha", "<=", ultimoDiaMes)
            );

            const querySnapshot = await getDocs(q);
            let volumenTotalMes = 0;
            let viajesTotalesMes = 0;

            querySnapshot.forEach((doc) => {
                const registro = doc.data();
                const volumen = parseFloat(registro.volumen) || 0;
                const numViajes = parseInt(registro.numViajes) || 0;
                
                volumenTotalMes += (volumen * numViajes);
                viajesTotalesMes += numViajes;
            });

            volumenEl.textContent = `${volumenTotalMes.toFixed(2)} m³`;
            viajesEl.textContent = `${viajesTotalesMes} viajes`;

        } catch (error) {
            console.error("Error al cargar métricas del dashboard:", error);
            volumenEl.textContent = 'Error';
            viajesEl.textContent = 'Error';
        }
    };


    const cargarContenidoHTML = () => {
        // --- NUEVO: HTML PARA PESTAÑA INICIO ---
        document.getElementById('tab-inicio').innerHTML = `
            <h2 style="text-align: center; color: var(--color-primario); margin-bottom: 30px; border: none;">Panel de Control</h2>
            <div class="dashboard-grid">
                <div class="metric-card">
                    <span class="metric-label">Volumen Total (Mes Actual)</span>
                    <span id="volumenMesActual" class="metric-value">Cargando...</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Viajes Totales (Mes Actual)</span>
                    <span id="viajesMesActual" class="metric-value">Cargando...</span>
                </div>
                <button class="dashboard-button" data-action="registrar">
                    <span class="dash-icon">🚚</span>
                    <span>Registrar Viaje</span>
                </button>
                <button class="dashboard-button" data-action="ver-reporte">
                    <span class="dash-icon">📊</span>
                    <span>Ver Reporte Detallado</span>
                </button>
                <button class="dashboard-button admin-only" data-action="administrar">
                    <span class="dash-icon">⚙️</span>
                    <span>Administrar Sistema</span>
                </button>
                <button class="dashboard-button" data-action="imprimir">
                    <span class="dash-icon">🖨️</span>
                    <span>Imprimir Reporte</span>
                </button>
            </div>
            <p style="text-align: center; margin-top: 40px; color: #777; font-size: 0.9em;">APLICACION ELABORADA POR: ING. JOSE LUIS MACAS P.</p>
        `;

        document.getElementById('tab-registro').innerHTML = `
            <div class="card">
                <h2 id="formViajeTitulo">🚚 Nuevo Registro de Viaje</h2>
                <form id="transporteForm">
                    <input type="hidden" id="indiceEdicion">
                    <div class="form-grid">
                        <select id="selectNombres" required><option value="">1. Seleccionar Chofer</option></select>
                        <select id="selectPlaca" required disabled><option value="">2. Seleccionar Placa</option></select>
                        <input type="number" id="volumen" placeholder="Volumen (m³)" step="0.01" readonly required>
                        <select id="selectMaterial" required><option value="">3. Seleccionar Material</option></select>
                        <input type="date" id="fecha" required>
                        <input type="number" id="numViajes" placeholder="# de Viajes" value="1" min="1" required>
                        <select id="selectCantera" required class="form-grid-span-2"><option value="">Seleccionar Cantera</option></select>
                        <select id="selectProyecto" required class="form-grid-span-2"><option value="">Seleccionar Proyecto</option></select>
                        <textarea id="observaciones" placeholder="Observaciones (opcional)" rows="3" class="form-grid-span-2"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="btnSubmitViaje" class="btn-primary" style="flex-grow: 1;">Agregar Registro</button>
                        <button type="button" id="btnCancelarEdicion" class="btn-secondary" style="flex-grow: 1;">Cancelar</button>
                    </div>
                </form>
            </div>`;
        
        document.getElementById('tab-admin').innerHTML = `
            <div class="admin-container">
                <div class="admin-sidebar">
                    <button data-section="choferes" class="active">👤 Nombres de Choferes</button>
                    <button data-section="vehiculos">🚛 Asignar Vehículo</button>
                    <button data-section="materiales">💎 Materiales</button>
                    <button data-section="canteras">📍 Canteras</button>
                    <button data-section="proyectos">🏁 Proyectos</button>
                </div>
                <div id="admin-content" class="admin-content"></div>
            </div>`;
            
        document.getElementById('tab-summary').innerHTML = `
            <div class="card">
                <h2>🔎 Filtrar e Imprimir</h2>
                <div class="filter-form">
                    <label for="filtroMes"><strong>Filtrar por Mes:</strong></label><input type="month" id="filtroMes">
                    <span style="border-left: 1px solid var(--color-borde); margin: 0 10px;"></span>
                    <label for="fechaInicio">Desde:</label><input type="date" id="fechaInicio">
                    <label for="fechaFin">Hasta:</label><input type="date" id="fechaFin">
                    <label for="filtroMaterial">Material:</label>
                    <select id="filtroMaterial"><option value="">-- Todos --</option></select>
                    <label for="filtroCantera">Cantera:</label>
                    <select id="filtroCantera"><option value="">-- Todas --</option></select>
                    <label for="filtroProyecto">Proyecto:</label>
                    <select id="filtroProyecto"><option value="">-- Todos --</option></select>
                    <button id="btnFiltrar" class="btn-primary">Filtrar</button>
                    <button id="btnMostrarTodo" class="btn-secondary">Mostrar Todo</button>
                    <button id="btnPrint" class="btn-primary">🖨️ Imprimir</button>
                    <button id="btnExportarExcel" class="btn-success">📄 Exportar a Excel</button>
                </div>
            </div>
            <div class="card">
                <div class="print-only">TRANSPORTE DE MATERIALES PETREOS</div>
                <div id="print-filter-summary" class="print-only"></div> 
                <h2 class="no-print">Historial de Viajes</h2>
                <div style="overflow-x:auto;">
                    <table id="registrosTabla">
                        <thead><tr><th>Item</th><th>Fecha</th><th>Nombres</th><th>Placa</th><th>Material</th><th>Cantera</th><th>Proyecto</th><th>Observaciones</th><th>Volumen</th><th># Viajes</th><th>Vol. Total</th><th class="action-cell">Acciones</th></tr></thead>
                        <tbody id="registrosBody"></tbody>
                        <tfoot id="registrosTfoot"></tfoot>
                    </table>
                </div>
            </div>`;
        document.getElementById('signature-section').innerHTML = `<div class="signature-box"><div class="signature-line"></div><p>Ing. Jose L. Macas P.</p><p>Residente de Obra</p></div>`;
    };
    
    let registrosFiltrados = [];

    const renderizarRegistros = (registros) => {
        registrosFiltrados = registros; 

        const registrosBody = document.getElementById('registrosBody');
        const registrosTfoot = document.getElementById('registrosTfoot');

        registros.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
        registrosBody.innerHTML = '';
        registrosTfoot.innerHTML = '';

    const administrarListaSimple = async (collectionName, formId, inputId, listaId, selectIds, nombreSingular) => {
        const form = document.getElementById(formId);
        const inputEl = document.getElementById(inputId);
        const listaUl = document.getElementById(listaId);
        if (!form || !inputEl || !listaUl) {
            console.error(`Error: No se encontraron elementos para ${collectionName}`);
            return;
        }
        const editIdInput = form.querySelector('.edit-id');
        const submitBtn = form.querySelector('button[type="submit"]');
        const resetForm = () => { editIdInput.value = ''; inputEl.value = ''; submitBtn.textContent = 'Agregar'; submitBtn.classList.remove('btn-success');};
        const render = async () => {
            const q = query(collection(db, collectionName));
            const snapshot = await getDocs(q);
            const items = [];
            snapshot.forEach(doc => items.push({ id: doc.id, ...doc.data() }));
            items.sort((a, b) => a.nombre.localeCompare(b.nombre));
            listaUl.innerHTML = '';
            const selectsToUpdate = Array.from(document.querySelectorAll(selectIds.join(','))).filter(el => el);
            selectsToUpdate.forEach(sel => { 
                const currentValue = sel.value;
                sel.innerHTML = `<option value="">-- Todos --</option>`; 
                items.forEach(item => sel.add(new Option(item.nombre, item.nombre)));
                sel.value = currentValue;
            });
            // Repoblar selects específicos del formulario de registro
            if (['materiales', 'canteras', 'proyectos'].includes(collectionName)) {
                const regSelectId = `#select${collectionName.charAt(0).toUpperCase() + collectionName.slice(1, -1)}`; // #selectMaterial, #selectCantera, #selectProyecto
                const regSelect = document.querySelector(regSelectId);
                if (regSelect) {
                    const currentValue = regSelect.value;
                    regSelect.innerHTML = `<option value="">Seleccionar ${nombreSingular}</option>`;
                    items.forEach(item => regSelect.add(new Option(item.nombre, item.nombre)));
                    regSelect.value = currentValue;
                }
            }

            items.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${item.nombre}</span><div class="actions"><button class="list-action-btn edit-btn" title="Modificar" data-id="${item.id}" data-nombre="${item.nombre}">✏️</button><button class="list-action-btn delete-btn" title="Borrar" data-id="${item.id}">🗑️</button></div>`;
                listaUl.appendChild(li);
            });
        };
        form.addEventListener('submit', async e => {
            e.preventDefault();
            const nuevoValor = inputEl.value.trim();
            const idParaEditar = editIdInput.value;
            if (nuevoValor) {
                try {
                    if(idParaEditar) { await updateDoc(doc(db, collectionName, idParaEditar), { nombre: nuevoValor }); } 
                    else { await addDoc(collection(db, collectionName), { nombre: nuevoValor }); }
                    resetForm(); await render();
                } catch(error) {
                    console.error(`Error al guardar ${nombreSingular}:`, error);
                    alert(`Error al guardar ${nombreSingular}.`);
                }
            }
        });
        listaUl.addEventListener('click', async e => {
            const target = e.target.closest('button');
            if (!target) return;
            const id = target.dataset.id;
            if (target.classList.contains('delete-btn')) {
                if (confirm(`¿Seguro que quieres borrar este ${nombreSingular}?`)) {
                    try {
                        await deleteDoc(doc(db, collectionName, id));
                        await render();
                    } catch(error) {
                        console.error(`Error al borrar ${nombreSingular}:`, error);
                        alert(`Error al borrar ${nombreSingular}.`);
                    }
                }
            } else if (target.classList.contains('edit-btn')) {
                inputEl.value = target.dataset.nombre;
                editIdInput.value = id;
                submitBtn.textContent = 'Guardar';
                submitBtn.classList.add('btn-success');
                inputEl.focus();
            }
        });
        await render();
    };

                    proyecto: document.getElementById('selectProyecto').value,
                    observaciones: document.getElementById('observaciones').value
                };
                if (!registro.nombres || !registro.placa || !registro.material || !registro.fecha || !registro.volumen || !registro.numViajes) {
                    alert('Por favor, complete todos los campos requeridos.');
                    btn.disabled = false;
                    btn.textContent = originalText;
                    return;
                }
                if (idParaEditar) { await updateDoc(doc(db, "registros", idParaEditar), registro); } 
                else { await addDoc(collection(db, "registros"), registro); }
                
                cancelarEdicion();
                
                // Si estamos en la pestaña de reportes, actualizarla. Si no, ir a ella.
                if(document.getElementById('tab-summary').classList.contains('active')) {
                    await cargarRegistros();
                } else {
                    activarPestana('tab-summary');
                }
                
                // Actualizar métricas del dashboard en segundo plano
                cargarMetricasDashboard();

            } catch (error) {
                console.error("Error al guardar el registro:", error);
                alert("Hubo un error al guardar el registro.");
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
                if(indiceEdicionInput.value) { // Si estábamos editando
                    cancelarEdicion();
                }
            }
        });
        
        await cargarRegistros();
    };
</script>
</body>
</html>
